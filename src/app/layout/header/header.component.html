<div class="header-line"></div>
<div class="container header">
  <div class="logo">
    <img [ngSrc]="'assets/images/profileCropped.png'" alt="imageLogo" height="150" width="150" priority="true">
  </div>
  <nav>
    <ul id="nav">
      @for (link of links; track link; let i = $index) {
        <li>
          <a [routerLink]=link.ip
          [class.active]="activeLink === i">{{link.text}}</a>
        </li>
      }
    </ul>
  </nav>
</div>
